<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Scroll Saver</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        width: 440px;
        background-color: #ffffff;
        min-height: 220px;
        border-left: 5px solid #ff0000;
        box-sizing: border-box;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 20px;
        color: #ff0000;
        text-align: center;
      }

      .toggle-label {
        display: flex;
        align-items: center;
        cursor: pointer;
        margin-bottom: 20px;
        font-weight: bold;
        width: 100%;
        justify-content: space-between;
      }

      .toggle-label span {
        color: #222;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 26px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 26px;
      }

      .slider::before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #ff0000;
      }

      input:checked + .slider::before {
        transform: translateX(24px);
      }

      .info {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
        font-size: 14px;
        color: #333;
      }

      #lastVideo {
        padding-right: 5px;
      }

      .info div {
        display: flex;
        justify-content: space-between;
        background: #f9f9f9;
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #eee;
      }

      .info div span {
        font-weight: 500;
      }

      a {
        margin-top: 15px;
        color: #ff0000;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      .footer {
        margin-top: 15px;
        font-size: 12px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Scroll Saver</h1>

    <!-- Toggle Switch -->
    <label class="toggle-label">
      <span id="toggleLabel">Extension is OFF</span>
      <div class="switch">
        <input type="checkbox" id="toggleSwitch" />
        <span class="slider"></span>
      </div>
    </label>

    <div class="info">
      <div>
        <span>Saved Position:</span>
        <span id="scrollPosition">0px</span>
      </div>
      <div>
        <span>Last video watched:</span>
        <span>
          <span id="lastVideo"> --</span
          ><a
            id="lastVideoLink"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            >Open</a
          >
        </span>
      </div>
      <div>
        <span>Current URL:</span>
        <span id="currentURL">N/A</span>
      </div>
    </div>

    <a href="https://www.youtube.com" target="_blank">Open YouTube</a>

    <div class="footer">
      Created by
      <a
        href="https://github.com/iddi5504/"
        target="_blank"
        rel="noopener noreferrer"
        >Iddi</a
      >
    </div>

    <script src="/src/popup.js" type="module"></script>
  </body>
</html>
